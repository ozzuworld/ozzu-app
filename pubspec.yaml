name: livekit_voice_app
description: "A Flutter LiveKit voice chat application with Keycloak authentication."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  livekit_client: ^2.5.2
  http: ^1.2.2
  # Use latest stable version of keycloak_wrapper
  keycloak_wrapper: ^1.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true