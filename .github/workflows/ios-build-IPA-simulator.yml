name: ğŸ iOS IPA for AltStore (Simulator - Debug)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'ios/**'
      - 'pubspec.yaml'
      - '.github/workflows/ios-build-IPA-simulator.yml'

jobs:
  build_ipa_simulator:
    name: ğŸ—ï¸ Build IPA from iOS Simulator (Debug) for AltStore
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: ğŸ”„ Checkout LFS objects (Fix for PNG pointer files)
      run: git lfs checkout

    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        cache: true

    - name: ğŸ“¦ Get Flutter dependencies
      run: flutter pub get

    - name: âœ… Flutter doctor
      run: flutter doctor -v

    # Build for iOS Simulator in DEBUG mode (release not supported for simulator)
    - name: ğŸ”¨ Build iOS (Simulator, Debug)
      run: |
        flutter build ios --simulator
        echo "âœ… Simulator Runner.app built (Debug)"

    # Package simulator Runner.app into IPA so AltStore can re-sign it
    - name: ğŸ“± Create IPA for AltStore (from Simulator build)
      run: |
        cd build/ios/iphonesimulator
        mkdir -p Payload
        cp -R Runner.app Payload/
        zip -r ozzu-app-simulator.ipa Payload
        echo "âœ… ozzu-app-simulator.ipa created"

    - name: ğŸ“¤ Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ozzu-app-simulator-ipa-${{ github.run_number }}
        path: build/ios/iphonesimulator/ozzu-app-simulator.ipa
        retention-days: 30

    - name: ğŸ“¢ Summary
      run: |
        echo "ğŸ‰ Simulator IPA Ready: ozzu-app-simulator.ipa"
        echo "Install via AltStore: My Apps â†’ + â†’ select IPA"
        echo "Note: Simulator builds are Debug. For Release on device, Apple Developer signing is required."