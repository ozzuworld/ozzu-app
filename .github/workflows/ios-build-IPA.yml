name: ğŸ iOS IPA for AltStore

on:
  push:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'ios/**'
      - 'pubspec.yaml'
      - '.github/workflows/ios-build-IPA.yml'
  workflow_dispatch:

jobs:
  build_ipa:
    name: ğŸ—ï¸ Build IPA for AltStore
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        cache: true

    - name: ğŸ“¦ Get Flutter dependencies
      run: flutter pub get

    - name: âœ… Flutter doctor
      run: flutter doctor -v

    - name: ğŸ”¨ Build iOS (No Code Sign)
      run: |
        flutter build ios --release --no-codesign
        echo "âœ… Runner.app built successfully"

    - name: ğŸ“± Create IPA for AltStore
      run: |
        cd build/ios/iphoneos/
        mkdir -p Payload
        cp -r Runner.app Payload/
        zip -r ozzu-app.ipa Payload/
        echo "âœ… ozzu-app.ipa created for AltStore"

    - name: ğŸ“¤ Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ozzu-app-ipa-${{ github.run_number }}
        path: build/ios/iphoneos/ozzu-app.ipa
        retention-days: 30

    - name: ğŸ“¢ Summary
      run: |
        echo "ğŸ‰ IPA Ready: ozzu-app.ipa"
        echo "Install via AltStore: My Apps â†’ + â†’ select IPA"
