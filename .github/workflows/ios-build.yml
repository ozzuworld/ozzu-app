name: ğŸ iOS Build & Release

on:
  push:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'ios/**' 
      - 'pubspec.yaml'
      - '.github/workflows/ios-build.yml'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'testflight'
        type: choice
        options:
          - testflight
          - adhoc

jobs:
  build_ios:
    name: ğŸ—ï¸ Build iOS IPA  
    runs-on: macos-latest
    timeout-minutes: 60
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        cache: true
        
    - name: ğŸ“¦ Get Flutter dependencies
      run: flutter pub get
      
    - name: âœ… Flutter doctor
      run: flutter doctor -v
      
    # Build iOS (works without Apple Developer Account)
    - name: ğŸ”¨ Build iOS (No Code Sign)
      run: |
        flutter build ios --release --no-codesign
        echo "âœ… iOS build completed!"
        echo "ğŸ“± Ready for Simulator testing"
        
    # Upload build artifacts  
    - name: ğŸ“¤ Upload iOS Build
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-${{ github.run_number }}
        path: |
          build/ios/iphoneos/Runner.app
          build/ios/iphoneos/
        retention-days: 30
        
    - name: ğŸ“¢ Build Summary
      run: |
        echo "ğŸ iOS Build Complete!"
        echo "Build Number: ${{ github.run_number }}"
        echo "Flutter Version: 3.24.0" 
        echo "Status: SUCCESS âœ…"