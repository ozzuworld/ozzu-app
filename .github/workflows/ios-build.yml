name: ğŸ iOS Build & Release

on:
  push:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'ios/**' 
      - 'pubspec.yaml'
      - '.github/workflows/ios-build.yml'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'testflight'
        type: choice
        options:
          - testflight
          - adhoc

jobs:
  build_ios:
    name: ğŸ—ï¸ Build iOS App  
    runs-on: macos-latest
    timeout-minutes: 60
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        cache: true
        
    - name: ğŸ“¦ Get Flutter dependencies
      run: flutter pub get
      
    - name: âœ… Flutter doctor
      run: flutter doctor -v
      
    # Build for iOS Simulator (no code signing needed)
    - name: ğŸ”¨ Build iOS for Simulator
      run: |
        flutter build ios --release --simulator
        echo "âœ… iOS Simulator build completed!"
        echo "ğŸ“± Ready for testing on iOS Simulator"
        
    # Also try building Runner.app without codesign
    - name: ğŸ”¨ Build iOS Runner.app (No Code Sign)
      run: |
        cd ios
        xcodebuild -workspace Runner.xcworkspace \
          -scheme Runner \
          -configuration Release \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -destination generic/platform=iOS
        echo "âœ… iOS Runner.app built without code signing"
        
    # Upload build artifacts  
    - name: ğŸ“¤ Upload iOS Build
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-${{ github.run_number }}
        path: |
          build/ios/iphoneos/Runner.app
          build/ios/iphonesimulator/Runner.app
          ios/build/Release-iphoneos/Runner.app
        retention-days: 30
        
    - name: ğŸ“¢ Build Summary
      run: |
        echo "ğŸ iOS Build Complete!"
        echo "Build Number: ${{ github.run_number }}"
        echo "Flutter Version: 3.24.0" 
        echo "Dart Version: 3.5.0"
        echo "Xcode Version: 16.4"
        echo "Status: SUCCESS âœ…"